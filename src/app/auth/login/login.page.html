<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div >
  <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
    <div class="login-container">

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-item class="form-group" lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item class="form-group" lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <p class="password">Mot de passe oubli√© ?</p>

        <ion-button expand="block" type="submit" class="mt-3" [disabled]="!loginForm.form.valid" class="btn-login">Se connecter</ion-button>

        <p lines="none" class="text-center mt-3"  class="login">
            Vous n'avez pas encore de compte ? <a routerLink="/register">S'inscrire</a>
        </p>
      </form>
    </div>
  </div>
</div>
</ion-content>
